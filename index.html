<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container">
    <header class="align-middle d-flex justify-content-center">
        <h1 class="m-4">
            Formulário Bootstrap
        </h1>
    </header>
    <section class="container-sm">
        <form>
            <label for="nome" class="form-label">Nome:</label>
            <input id="nome" class="form-control  mb-4" type="text" placeholder="Digite seu nome aqui" required>
            <label for="email" class="form-label">E-mail:</label>
            <input id="email" class="form-control" type="email" placeholder="Digite seu e-mail aqui" required>
            <p class=mb-4">Nós não compartilharemos seu e-mail com terceiros. <a href="#">Acesse aqui as nossas diretrizes.</a></p>
            <label for="telefone" class="form-label ">Telefone:</label>
            <input type="text" class="form-control" id="telefone" placeholder="(00) 12345-6789" required>
            <input type="checkbox" id="checagem">
            <label for="checagem" class="form-label mt-4">Concordo com os <a href="#">termos de uso</a>.</label><br>
            <button class="btn btn-primary m-4 mx-0 p-2 px-4">Enviar</button>
        </form>
    </section>
    <footer class="d-flex justify-content-center">
        <p>Kaycke Nizer Palhano &#169 Todos os direitos reservados.</p>
    </footer>
</body>
</html>
